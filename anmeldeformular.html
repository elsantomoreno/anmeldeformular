    <form
      id="formid"
      action="./bestÃ¤tigung.html"
      onsubmit="validierung()"

      <div class="superclass">
        <h1 id="regititel">Registration</h1>
        <div class="classeclosingelement">
          <label for="inputid">Salutation:</label>
          <input
            type="text"
            class="inputid"
            list="Salutation"
            name="salutation"
            id="salutationid"
          />
          <datalist id="salutation">
            <option value="Mr."></option>
            <option value="Ms."></option>
            <option value="Mrs."></option>
            <option value="They"></option>
            <option value="Gender Neutral"></option>
          </datalist>
        </div>
        <div class="classeclosingelement">
          <label for="inputid" class="classlabel">Vorname</label>

          <input
            class="inputid"
            type="text"
            id="inputidvorname"
            name="Vorname"
          />
        </div>
        <div class="classeclosingelement">
          <label for="inputid" class="classlabel">Lastname</label>
          <input
            class="inputid"
            type="text"
            id="inputidlastname"
            name="Lastname"
          />
        </div>
        <div class="classeclosingelement">
          <label for="inputid">Birthday:</label>
          <input
            id="inputidbirthday"
            type="date"
            class="inputid"
            name="Birthday"
          />
        </div>
        <div class="classeclosingelement">
          <label for="inputid" class="classlabel">Street</label>
          <input class="inputid" type="text" id="inputidstreet" name="Street" />
        </div>
        <div class="classeclosingelement">
          <label for="inputid" class="classlabel">PLZ</label>
          <input class="inputid" type="number" id="inputidplz" name="PLZ" />
        </div>
        <div class="classeclosingelement">
          <label for="inputid" class="classlabel">Village</label>
          <input
            class="inputid"
            type="text"
            id="inputidvillage"
            name="Village"
          />
        </div>
        <div class="classeclosingelement">
          <label for="inputid" class="classlabel">Email</label>
          <input class="inputid" type="email" id="inputidemail" name="Email" />
        </div>
        <div class="classeclosingelement">
          <label for="inputid" class="classlabel">Telefon</label>
          <input class="inputid" type="" id="inputidtel" name="Telefon" />
        </div>
        <div class="checkboxes">
          <label for="agb">AGB</label>
          <input type="checkbox" id="agb" />
          <label for="nein">No</label>
          <input type="checkbox" id="nein" />
          <label for="yes">Yes</label>
          <input type="checkbox" id="yes" />

      </div>
